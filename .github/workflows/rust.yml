name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Prerequisites
      run: sudo apt update && sudo apt install llvm-21* clang-21* lld-21* lldb-21*
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
